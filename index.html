<style>
  :root {
    color-scheme: light dark;
  }
  body {
    transition: background 0.4s ease, color 0.4s ease;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  @keyframes fadeCard {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h1, h2 {
    font-size: 1.8rem;
  }
  p, li {
    font-size: 1rem;
    line-height: 1.6;
  }
  ul {
    padding-left: 1.2em;
  }
  section {
    margin-bottom: 2.5rem;
  }
  .carousel-container {
    position: relative;
    overflow: hidden;
  }
  .carousel {
    display: flex;
    transition: transform 0.5s ease;
    gap: 1rem;
  }
  .project-card {
    position: relative;
    flex: 0 0 auto;
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
    background-color: #f9f9f9;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeCard 0.8s ease forwards;
    opacity: 0;
    display: block !important;
    overflow: hidden;
  }
  .project-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }
  .project-description {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 0.5rem;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }
  .project-card:hover .project-description {
    opacity: 1;
  }
  .project-card a {
    display: inline-block;
    margin-top: 0.5rem;
    text-decoration: underline;
  }
  .carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 0.5rem;
    cursor: pointer;
    z-index: 1;
  }
  .carousel-nav.left {
    left: 0.2rem;
  }
  .carousel-nav.right {
    right: 0.2rem;
  }
  .filter-buttons {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }
  .filter-buttons button {
    padding: 0.4rem 0.8rem;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    transition: background-color 0.3s;
  }
  .filter-buttons button:hover {
    background-color: #e0e0e0;
  }
  .dark-toggle {
    margin: 1rem 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-weight: 500;
  }
  .dark-toggle svg {
    width: 20px;
    height: 20px;
  }
  .dark-mode {
    background-color: #111;
    color: #eee;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll('.project-card');
    cards.forEach((card, i) => {
      setTimeout(() => card.style.opacity = 1, 200 * i);
    });
  });
</script>
